<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title><!-- 
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">  
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>
  <div class="row">
    <div class="col-lg-6">
      <ul class="pages">
        <li class="chat page">
          <div class="chatArea">
            <ul class="messages"></ul>
          </div>
          <input class="inputMessage" placeholder="Type here..."/>
        </li>
        <li class="login page">
          <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
          </div>
        </li>
      </ul>
    </div>
    <div class="col-lg-6">
      <div>
        <button id="button" type="button">Pull!</button>
        <!-- <button id="push" type="button">Push!</button> -->
        <h3 class="title">Please enter a Github username</h3>
        <div>
          <input id="gitUserRepo" type="text" placeholder="Github Username"/>
          <button id="search" type="submit">Submit</button>
        </div>
      </div>
      <div id="list">
      </div>
        <pre class="pages" id="editor">
        </pre>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    var code = editor.getValue();
    editor.setTheme("ace/theme/chaos");
    editor.session.setMode("ace/mode/javascript");
  </script>
</body>
</html>
